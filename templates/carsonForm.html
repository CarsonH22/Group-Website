<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Information</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='carsonstyles.css') }}">
</head>
<body>

  <header>
    <h2>Game Information</h2>
  </header>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form action="" method="post" class="game-selection">
    <div class="game-options-container">
      <div class="game-option">
        <label>
          <input type="radio" name="game_choice" value="Valorant">
          <div class="game-card">
            <img src="https://www.talkesport.com/wp-content/uploads/valorant-stuck-on-loading-screen.webp" alt="Valorant">
            <p>Valorant</p>
          </div>
        </label>
      </div>

      <div class="game-option">
        <label>
          <input type="radio" name="game_choice" value="Rainbow Six Siege">
          <div class="game-card">
            <img src="https://i.redd.it/s5df0ihs55981.jpg" alt="Rainbow Six Siege">
            <p>Rainbow 6 Siege</p>
          </div>
        </label>
      </div>

      <div class="game-option">
        <label>
          <input type="radio" name="game_choice" value="CS:GO">
          <div class="game-card">
            <img src="https://media.steampowered.com/apps/csgo/blog/images/fb_image.png?v=6" alt="CS:GO">
            <p>CS:GO</p>
          </div>
        </label>
      </div>
    </div>

    <button type="submit">Continue</button>
  </form>

</body>
</html>
